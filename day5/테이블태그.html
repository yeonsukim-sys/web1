<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블태그</title>
    <style>
        table, th, td {
            border: 1px solid ;
        }

        .ma_50{
            margin:50px;
        }

        td {
            width: 500px;
        }
    </style>
</head>
<body>
    <table>
        <caption>표제목</caption>
        <tr>
            <th>제목셀1</th>
            <th>제목셀2</th>
        </tr>
        <tr>
            <td>내용셀1</th>
            <td>내용셀2</th>
        </tr>
    </table>

    <table class="ma_50">
        <caption>웹 커리큘럼</caption>
        <tr>
            <th>웹 과정 순서</th>
            <th>학습 언어</th>
            <th>학습 기간</th>
        </tr>
        <tr>
            <td>웹1</td>
            <td>html</td>
            <td>한달</td>
        </tr>
        <tr>
            <td>웹2</td>
            <td>css</td>
            <td>한달</td>
        </tr>
        <tr>
            <td>웹3</td>
            <td>javascript</td>
            <td>한달</td>
        </tr>
        <tr>
            <td>웹4</td>
            <td>실전 웹 구축</td>
            <td>한달</td>
        </tr>
        <tr>
            <td>uxui디자인</td>
            <td>피그마</td>
            <td>한달</td>
        </tr>
    </table>

    <table class="ma_50">
        <caption>동물호텔</caption>
        <tr>
            <th colspan="3">반려동물리스트</th>
        </tr>
        <tr>
            <td>뽀글이</td>
            <td>멍멍룸</td>
            <td>소형견</td>
        </tr>
        <tr>
            <td>말랑이</td>
            <td>왕왕룸</td>
            <td>대형견</td>
        </tr>
        <tr>
            <td>꼬기</td>
            <td>냥냥룸</td>
            <td>중형견</td>
        </tr>
    </table>

    <table class="ma_50">
        <caption></caption>
        <tr>
            <th colspan="2">해외</th>
        </tr>
        <tr>
            <td rowspan="2">더운나라</td>
            <td>필리핀</td>
        </tr>
        <tr>
            
            <td>사이판</td>
        </tr>
        <tr>
            <td rowspan="2">추운나라</td>
            <td>러시아</td>
        </tr>
        <tr>
            
            <td>핀란드</td>
        </tr>
    </table>
</body>
</html>
