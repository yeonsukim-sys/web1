<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text태그</title>
</head>
<body>
    <h1>해당태그 실습</h1>
    <h2>해당태그 실습</h2>
    <h333333333></h333333333>
    <!-- 단순히 큰 글자를 나타내려 사용하는 것이 아닌, 중요한 제목의
    의미를 담아서 사용함.
    특징: h1태그는 문서 내에 한번만 사용이 가능합니다. -->
    <hr>

    <p>우리는 p태그 공부중!
        <span>p태그는 단락 태그입니다.</span>
    </p>
    <p>버튼을 클릭</p>
    <!-- 단락 태그 -->

    <hr>
    <p>
        안녕하세요!
        <br>
        <!-- 줄바꿈태그 -->
        줄바꿈태그를 실습을 하는 중입니다.
    </p>
</body>
</html>
