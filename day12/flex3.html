<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_flow</title>
    <style>
        .flex_flow_container {
            display: flex;
            /* flex-direction: row-reverse;
            flex-wrap: wrap; */
            flex-flow: row-reverse wrap;
        }

        .flow_item {
            width: 300px;
            height: 200px;
            background-color: darkgrey;
            margin: 10px;
            text-align: center;
            line-height: 300px;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <section class="flex_flow_container">
        <div class="flow_item">1</div>
        <div class="flow_item">2</div>
        <div class="flow_item">3</div>
        <div class="flow_item">4</div>
        <div class="flow_item">5</div>
        <div class="flow_item">6</div>
        <div class="flow_item">7</div>
        <div class="flow_item">8</div>
    </section>
</body>
</html>
