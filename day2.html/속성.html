<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성</title>
    <style>
        .class_box {
            width: 100px;
            height: 100px;
            background-color: crimson;
        }
    </style>
</head>
<body>
    <img src="./image.png" alt="현대자동차">   
    <!-- img태그에는 src값이 필수입니다 -->

    <a href="https://www.youtube.com/watch?v=rU9_ZE2GPpI">
        유튜브 바로가기
    </a>
    <!-- a태그에는 href(경로)가 필수 -->

    <p>
        스타일 속성에 대해 배우는 중입니다.
        <span style="color: red;">이 부분에만 스타일을 적용 할 거에요</span>
        나는 적용 안 해줘...?
    </p>

    <div class="class_box"></div>
</body>
</html>
